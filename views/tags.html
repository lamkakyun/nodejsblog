<!DOCTYPE html>
<html lang="en">
<head>

  <title><%= title %></title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <% include side.html %>
    
    <div class="main-right">
      <div class="content">
      <% include info.html %>

      </ul>
      </div>
    </div>
  </div>
  

</div>
<% include footer.html %>
</body>
</html>
