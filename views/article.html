<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <% include header.html %>

  <div class="main">
    <% include side.html %>
    
    <div class="main-right">
      <div class="content">
      <% include info.html %>
      <% if (post) { %>
      <p>
      <h2><%= post.title %></h2>
      </p>
      <p class="info">作者：<a href="/u/<%= post.name %>"><%= post.name %></a> | 日期：<%= post.time.minute %> | <a href="/edit/<%= post._id %>">编辑</a> | <a href="/remove/<%= post._id %>">删除</a></p>
      <p><%- post.post %></p>
      <% include comment.html %>
      <% } else { %>
      <p>没有博文</p>
      <% } %>
      </div>
    </div>
  </div>
  

</div>
<% include footer.html %>
</body>
</html>
